        <script>
            $(document).ready(function(){
            // to fade in on page load
            $("body").css("display", "none");
            $("body").fadeIn(500); 
            // to fade out before redirect
            $('a').click(function(e){
                redirect = $(this).attr('href');
                e.preventDefault();
                $('body').fadeOut(400, function(){
                    window.location = redirect;
                });
            });
            });
        </script>

        <script src="javascript/jquery.eco-scroll.js"></script>        
	<script>            
                // Slider
                $("#divContainer").ecoScroll({
                itemWidth: 200,
                itemHeight: 100,
                rangeX : [-10,10],
                rangeY : [-10,10],
                axis : "x",
                snap : true,
                onShow:function(oParam)
                    {
                    if (oParam.bNew)
                        oParam.$e.append("<iframe src='text/d" + Math.abs( oParam.x ) + ".txt'></iframe>");
                    }
                });       
        </script>

                        <td align="center"><input type="image" src="http://cs4474.muscedere.ca/images/financial.png" onclick="parent.location='http://cs4474.muscedere.ca/FinancialManagement/compensation.html'" alt="financial"/><br/>Compensation</td>
