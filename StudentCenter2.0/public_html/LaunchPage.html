<html>
    <head>
        <title>Western Student Center 2.0 - Action Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv=”Page-Enter” content=”blendtrans(duration=2.0)”>
        <script src="javascript/jquery.js"></script> 
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="javascript/cookies.js"></script>
        <script src="javascript/authentication.js"></script>
        <script src="javascript/tooltip_show.js"></script>
        <script src="javascript/loader.js"></script>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <script>
            $(document).ready(function(){
            // to fade in on page load
            $("body").css("display", "none");
            $("body").fadeIn(2000); 
            // to fade out before redirect
            $('a').click(function(e){
                redirect = $(this).attr('href');
                e.preventDefault();
                $('body').fadeOut(1000, function(){
                    window.location = redirect;
                });
            });
            });
        </script>
        
        <LINK REL=StyleSheet HREF="css/MainTheme.css" TYPE="text/css" MEDIA=screen>
    </head>
    <body>
        
        <script>isLoggedIn(window.location.pathname);</script>
        <div id="ImageHeader"></div>
        <hr>
        <div id="TextHeader">Welcome,
            <script language=javascript>
                document.write(getCookie('username'));
            </script>. Today is
            <script language="javascript">
                var today = new Date();
                document.write(today.toDateString());
            </script>
        </div>
        <hr>
        <br/>
        <div id="MainActions">
            <fieldset>
                <legend>What Do You Want To Do Today?</legend>
                <button data-ftrans="slide" type="button" 
                        id="b1" 
                        onclick="location.href='http://cs4474.muscedere.ca/CourseManagement/'" 
                        onMouseOver="elementShow('tipSpan', '<i>Course Management:</i><br>\
                                                             Add, remove, and view courses you can enroll in.<br>\
                                                             View your special permissions for course enrollment.<br>\n\
                                                             View your current schedule and University holidays.<br>\n\
                                                             Your program requirements and current program.');" 
                        onMouseOut="elementHide('tipSpan')">
                    Course Management
                </button>
                <button data-ftrans="slide" type="button" 
                        id="b2" 
                        onclick="location.href='http://cs4474.muscedere.ca/StudentManagement'" 
                        onMouseOver="elementShow('tipSpan', '<i>Student Management:</i><br>\
                                                             View and edit your contact information.<br>\
                                                             View and edit demographic information.<br>\n\
                                                             Set important academic information.');" 
                        onMouseOut="elementHide('tipSpan')">
                    Student Management
                </button>
                <button data-ftrans="slide" type="button" 
                        id="b3" 
                        onclick="location.href='http://cs4474.muscedere.ca/GradeManagement'" 
                        onMouseOver="elementShow('tipSpan', '<i>Grade Management:</i><br>\
                                                             View and print grade reports for your courses.<br>\
                                                             Request official transcripts.<br>\n\
                                                             Print unofficial transcripts.');" 
                        onMouseOut="elementHide('tipSpan')">
                    Grade Management
                </button>
                <button data-ftrans="slide" type="button" 
                        id="b4" 
                        onclick="location.href='http://cs4474.muscedere.ca/FinancialManagement'" 
                        onMouseOver="elementShow('tipSpan', '<i>Financial Management:</i><br>\
                                                             View your financial statements.<br>\
                                                             Your scholarships and bursaries.<br>\n\
                                                             Available financial compensation.');" 
                        onMouseOut="elementHide('tipSpan')">
                    Financial Management
                </button>
                <hr>
                <div id="Tip">
                    <span class="tipSpan">Select a task above.</span>        
                </div>
            </fieldset>
        </div> 
        <br/>
        <br/>
        <div id="Frequents">
            <fieldset>
                <legend>Your Frequent Tasks</legend>
                &nbsp;
                <input type="image" src="http://cs4474.muscedere.ca/images/schedule.png" alt="schedule"/>
                &nbsp;
                <input type="image" src="http://cs4474.muscedere.ca/images/financial.png" alt="financial"/>
                &nbsp;
                <input type="image" src="http://cs4474.muscedere.ca/images/address.png" alt="address"/>
                &nbsp;
                <input type="image" src="http://cs4474.muscedere.ca/images/grades.png" alt="grades"/>
                &nbsp;
            </fieldset>
        </div>
        <br/>
        <div id="FrequentLinks"></div>
        <div id="Breadcrumbs">
        <uL>
            <li><a class="current">Launch Page</a></li>
        </uL>
            <div id="logout"><button type="button" class="logoutBtn" onclick="location.href='http://cs4474.muscedere.ca/index.html'">Logout</button></div>
        </div>
    </body>
</html>
