<html>
    <head>
        <title>Western Student Center 2.0 - Action Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <LINK REL=StyleSheet HREF="css/MainTheme.css" TYPE="text/css" MEDIA=screen>
    </head>
    <body>
        <div id="ImageHeader"></div>
        <hr>
        <div id="TextHeader">Welcome, User X. Today is
            <script language="javascript">
                var today = new Date();
                document.write(today.toDateString());
            </script>
        </div>
        <hr>
        <div id="NavBar">
            
        </div>
        <br/>
        <div id="MainActions">
            <fieldset>
                <legend>What Do You Want To Do Today?</legend>
                <button type="button" id="b1" onclick="location.href='http://cs4474.muscedere.ca/courseManagement.html'" onMouseOver="div.show('Tip1')" onMouseOut="div.hide('Tip1')">
                    Course Management
                </button>
                <button type="button" id="b2" onclick="location.href='http://cs4474.muscedere.ca/studentManagement.html'" onMouseOver="div.show('Tip2')" onMouseOut="div.hide('Tip2')">
                    Student Management
                </button>
                <button type="button" id="b3" onclick="location.href='http://cs4474.muscedere.ca/gradeManagement.html'" onMouseOver="div.show('Tip3')" onMouseOut="div.hide('Tip3')">
                    Grade Management
                </button>
                <hr>
                <script type="text/javascript">
                    div = {
                        show: function(elem) {
			document.getElementById(elem).style.visibility = 'visible';
                        },
                        hide: function(elem) {
                            document.getElementById(elem).style.visibility = 'hidden';
                        }
                    };
                </script>
                Choose a task...
                <div id="Tip1">
                Add/Remove Courses, View Special Permissions...
                </div>
                <div id="Tip2">
                Update Address, View Financial Statements...    
                </div>
                <div id="Tip3">
                View Grade Report, Apply to graduate...
                </div>
            </fieldset>
        </div> 
        <br/>
        <br/>
        <div id="Frequents">
            <fieldset>
                <legend>Your Frequent Tasks</legend>
                &nbsp;
                <input type="image" src="http://cs4474.muscedere.ca/schedule.png" alt="schedule"/>
                &nbsp;
                <input type="image" src="http://cs4474.muscedere.ca/financial.png" alt="financial"/>
                &nbsp;
                <input type="image" src="http://cs4474.muscedere.ca/address.png" alt="address"/>
                &nbsp;
                <input type="image" src="http://cs4474.muscedere.ca/grades.png" alt="grades"/>
                &nbsp;
            </fieldset>
        </div>
    </body>
</html>
